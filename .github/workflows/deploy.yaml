name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Runs every time you push to main

permissions:
  contents: write # Needed to push the build to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # This pulls the secret you saved in GitHub Settings
          VITE_WEB3FORMS_KEY: ${{ secrets.VITE_WEB3FORMS_KEY }} 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Automatically generated
          publish_dir: ./dist # Vite outputs the website here