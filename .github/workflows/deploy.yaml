name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          # This variable MUST match your code: import.meta.env.VITE_WEB3FORMS_KEY
          VITE_WEB3FORMS_KEY: ${{ secrets.VITE_WEB3FORMS_KEY }} 

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # This is the automatic one!
          publish_dir: ./dist